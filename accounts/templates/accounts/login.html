{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Iniciar Sesión</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="custom-input" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="custom-input" required>
            </div>

            <button type="submit" class="btn">Ingresar</button>

            <div class="form-footer">
                <p>¿No tienes cuenta? <a href="{% url 'accounts:register' %}">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
