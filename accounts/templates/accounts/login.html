{% extends 'base.html' %}
{% load static %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Iniciar Sesión</h2>

        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control custom-input" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control custom-input" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary custom-btn w-100">Ingresar</button>
        </form>

        <div class="mt-3 text-center">
            <p class="auth-footer-text">
                ¿No tienes una cuenta?
                <a href="{% url 'accounts:register' %}" class="auth-link">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
