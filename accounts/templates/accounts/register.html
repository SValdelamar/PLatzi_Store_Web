{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Crear Cuenta</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="custom-input" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="custom-input" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="custom-input" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirmar Contraseña</label>
                <input type="password" name="password2" id="password2" class="custom-input" required>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>
</section>
{% endblock %}
