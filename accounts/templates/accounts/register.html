{% extends 'base.html' %}
{% load static %}
{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Crear Cuenta</h2>

        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'accounts:register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control custom-input" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control custom-input" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control custom-input" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control custom-input" id="password2" name="password2" placeholder="Confirma tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-success custom-btn w-100">Registrarse</button>
        </form>

        <div class="mt-3 text-center">
            <p class="auth-footer-text">
                ¿Ya tienes una cuenta?
                <a href="{% url 'accounts:login' %}" class="auth-link">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
