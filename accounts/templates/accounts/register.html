{% extends 'base.html' %}
{% load static %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-wrapper">
        <h2 class="form-title">Crear Cuenta</h2>
        <form id="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar contraseña</label>
                <input type="password" name="password2" id="password2" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        fetch('{% url "accounts:api_register" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(errorData => {
                    // Mejora del mensaje de error para mostrar detalles del backend
                    const errorMessage = errorData.detail || errorData.message || JSON.stringify(errorData);
                    throw new Error(`Error en el registro: ${errorMessage}`);
                });
            }
            return response.json();
        })
        .then(data => {
            alert('¡Usuario registrado exitosamente!');
            window.location.href = '{% url "accounts:login_form" %}';
        })
        .catch(error => {
            console.error('Error:', error);
            alert(error.message);
        });
    });
</script>
{% endblock %}
