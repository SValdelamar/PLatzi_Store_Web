{% extends 'base.html' %}

{% block title %}Pagar Producto{% endblock %}

{% block content %}
<div class="payment-container">
    <h2>Pagar Producto</h2>

    <div class="product-summary">
        <img src="{{ producto.images.0 }}" alt="{{ producto.title }}" class="product-image">
        <h3>{{ producto.title }}</h3>
        <p>{{ producto.description }}</p>
        <p class="price">Precio: ${{ producto.price }}</p>
    </div>

    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tarjeta" class="form-label">Número de tarjeta</label>
            <input type="text" id="tarjeta" name="tarjeta" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de expiración</label>
            <input type="month" id="fecha" name="fecha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Realizar Pago</button>
    </form>
</div>
{% endblock %}
